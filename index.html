<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Position With Relative Parent</title>
  <style>
    .parent {
      width: 400px;
      height: 300px;
      background-color: #f4f4f4;
      /* position: relative; Makes the parent the reference point */
    }

    .child {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      position: absolute;
      top: 50px;
      left: 100px;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">Child</div>
  </div>
</body>
</html>
